<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard - Joseph Mpo Yeti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-elements">
        <audio src="./assets/Crash A 3.wav" class="crash-a"></audio>
        <audio src="./assets/Crash B 3.wav" class="crash-b"></audio>
        <audio src="./assets/Crash C 3.wav" class="crash-c"></audio>
        <audio src="./assets/Kick 3.wav" class="kick"></audio>
        <audio src="./assets/Ride Cymbal Bell Mute.wav" class="ride-cymbal"></audio>
        <audio src="./assets/Snare 3.wav" class="snare"></audio>
        <audio src="./assets/Splash 2.wav" class="splash"></audio>
        <audio src="./assets/Tom Floor 3.wav" class="tom-floor"></audio>
        <audio src="./assets/Tom Mid 3.wav" class="tom-mid"></audio>
        <audio src="./assets/Tom High 3.wav" class="tom-high"></audio>
    </div>

    <div class="soundboard">
        <button class="pad" id="crash-a">Crash A (Q)</button>
        <button class="pad" id="crash-b">Crash B (W)</button>
        <button class="pad" id="crash-c">Crash C (E)</button>
        <button class="pad" id="kick">Kick (A)</button>
        <button class="pad" id="ride-cymbal">Ride Cymbal (S)</button>
        <button class="pad" id="snare">Snare (I)</button>
        <button class="pad" id="splash">Splash (O)</button>
        <button class="pad" id="tom-floor">Tom Floor (P)</button>
        <button class="pad" id="tom-mid">Tom Mid (K)</button>
        <button class="pad" id="tom-high">Tom High (L)</button>
    </div>
    <script src="soundboard.js"></script>
</body>
</html>
